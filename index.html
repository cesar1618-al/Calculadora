<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Practica 18</title>
    </head>
    <body>

        <link rel="stylesheet" type="text/css" href="css/calculadora.css">
        <script type="text/javascript" src="js/Calculadora.js"></script>

        <div id="fondo">

            <div id="resultado"></div>

            <div id="main">

                <div id="primeraFila">
                    <button class="del-bg" id="botonGrande">Del</button>
                    <button value="%" class="btn-estilo operador opera-bg fall-back">%</button>
                    <button value="+" class="btn-estilo operador opera-bg value alingn">+</button>
                </div>

                <div class="fila">
                    <button value="7" class="btn-estilo num-bg num first-child">7</button>
                    <button value="8" class="btn-estilo num-bg num">8</button>
                    <button value="9" class="btn-estilo num-bg num">9</button>
                    <button value="-" class="btn-estilo opera-bg operador">-</button>
                </div>

                <div class="fila">
                    <button value="4" class="btn-estilo num-bg num first-child">4</button>
                    <button value="5" class="btn-estilo num-bg num">5</button>
                    <button value="6" class="btn-estilo num-bg num">6</button>
                    <button value="*" class="btn-estilo opera-bg operador">X</button>
                </div>

                <div class="fila">
                    <button value="1" class="btn-estilo num-bg num first-child">1</button>
                    <button value="2" class="btn-estilo num-bg num">2</button>
                    <button value="3" class="btn-estilo num-bg num">3</button>
                    <button value="/" class="btn-estilo opera-bg operador">/</button>
                </div>

                <div class="fila">
                    <button value="0" class="num-bg cero" id="botonGrande">0</button>
                    <button value="." class="btn-estilo num-bg punto fall-back">.</button>
                    <button value="=" id="eqn-bg" class="eqn alingn">=</button>
                </div>
            </div>


        </div>

        <footer>
            <p>Practica 18 - Calculadora</p>
            <p>Netica</p>
        </footer>

    </body>
</html>
